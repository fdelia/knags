<head>
  <title>knags</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  {{> knagToKnag}}
</body>

<template name="knag">
</template>

<template name="knagToKnag">
  <h3>Edge from "<b>{{ fromNode }}</b>" to "<b>{{ toNode }}</b>"</h3>

  <div class="mt-3 mb-3">
    <div class="form-inline">
      <form class="newKnagForm">
      <input type="text" style="width: 300px;" class="form-control" id="newKnag" name="newKnag" placeholder="new knag" autofocus /> 
      <button class="btn btn-success ml-1" type="submit" id="newKnagBtn">add</button>
      </form>
    </div>
  </div>

  <div class="mb-3">
    <ul class="list-group">
       {{#each relateNode in relatedNodes}}
          <li class="list-group-item pt-2 pb-2">{{ relateNode }} <a href="" class="deleteNode float-right text-danger" data-node="{{ relateNode }}">del</a></li>
       {{/each}}
    </ul>
  </div>

  <div class="form-inline">
    <form class="showKnags row ml-1">
      <div class="input-group">
        <input type="text" class="form-control col-6" id="knag1" list="knagsList" />
        <div class="input-group-prepend">
            <div class="input-group-text">to</div>
        </div>
        <input type="text" class="form-control col-6" id="knag2" list="knagsList" />
      </div>

      <button class="btn btn-primary ml-2" type="submit" id="showKnagsbtn">show</button>

      <datalist id="knagsList">
        {{#each node in allNodes}}
          <option value="{{ node }}"></option>
        {{/each}}
      </datalist>
    </form>
  </div>
</template>
